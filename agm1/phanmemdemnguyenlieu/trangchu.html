  <script>
    const recipes = {

      ],
      "ph·ªü b√≤": [

    function increase(id) {
      const input = document.getElementById(id);

    function decrease(id) {
      const input = document.getElementById(id);

    function getIngredients() {
      const orders = {
        "m√¨ idomi": parseInt(document.getElementById("miIdomi").value) || 0,
        "c∆°m chi√™n": parseInt(document.getElementById("comChien").value) || 0,

      const totalIngredients = {};

      for (let dish in orders) {
        const count = orders[dish];
        if (count > 0 && recipes[dish]) {
          recipes[dish].forEach(item => {
            if (!totalIngredients[item.name]) totalIngredients[item.name] = 0;
            totalIngredients[item.name] += item.quantity * count;
          });
        }
      }

      const list = document.getElementById("ingredientsList");
      list.innerHTML = "";
      if (Object.keys(totalIngredients).length === 0) {

        return;

      for (let name in totalIngredients) {

      }
    }
