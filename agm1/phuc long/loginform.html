<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <h1>LOGIN</h1>
        <p class="error" id="error-message"></p>
        <div class="from">
            <label for="username">Name</label><br>
            <input type="text" id="username" placeholder="Username">
            <i class='bx bx-user'></i>
        </div>
        <div class="from">
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember">
            <label><input type="checkbox"> Remember</label>
            <a href="#">Forgot password?</a>
        </div>
        <button id="button">Login</button>
        
        <p class="p">Don't have an account? <a href="#">Register</a></p>
    </div>


    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f6b3f, #1f8a5b);
}

/* link */
a{
    text-decoration: none;
    color: #0f6b3f;
    font-weight: 600;
}
a:hover{
    color: #f2d16b;
}

/* box login */
.login{
    width: 420px;
    padding: 50px;
    border-radius: 15px;
    background-color: #f9fbf8;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    color: #2f2f2f;
}

/* title */
h1{
    font-size: 36px;
    text-align: center;
    padding-bottom: 20px;
    color: #0f6b3f;
    letter-spacing: 2px;
}

/* form group */
.login .from{
    position: relative;
    padding-top: 12px;
}

.from label{
    font-size: 15px;
    font-weight: bold;
    color: #0f6b3f;
}

/* input */
.from input{
    width: 100%;
    height: 45px;
    border-radius: 25px;
    background: #ffffff;
    color: #2f2f2f;
    border: 2px solid #cfe5d9;
    padding: 0 45px 0 20px;
    outline: none;
    transition: 0.3s;
}

.from input:focus{
    border-color: #1f8a5b;
    box-shadow: 0 0 0 2px rgba(31,138,91,0.2);
}

.from input::placeholder{
    color: #a9a9a9;
}

/* icon */
.from i{
    position: absolute;
    right: 18px;
    top: 65%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #1f8a5b;
}

/* remember */
.remember{
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: 15px 0;
    color: #2f2f2f;
}

/* button */
button{
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, #0f6b3f, #1f8a5b);
    font-weight: bold;
    font-size: 16px;
    color: white;
    letter-spacing: 1px;
    transition: 0.3s;
}

button:hover{
    background: linear-gradient(135deg, #1f8a5b, #0f6b3f);
    cursor: pointer;
}

/* register */
.p{
    text-align: center;
    padding-top: 20px;
    font-size: 14px;
}

/* error */
.error {
    color: #d32f2f;
    font-size: 14px;
    margin-bottom: 10px;
    text-align: center;
}
</style>

        
    <script>
        document.getElementById("button").addEventListener("click", function (event) {
            event.preventDefault(); // Ngăn chặn chuyển trang

            const users = [
                { username: "admin", password: "123456",
                username:"nguyenkhoi", password: "123",

            },
                
            ];

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            const isValidUser = users.some(user => user.username === username && user.password === password);

            if (isValidUser) {
                confirm("Đăng nhập thành công!");
                window.location.href = "/phuc long/trang chu .html";
            } else {
                errorMessage.textContent = "Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại!";
            }
        });
    </script>
</body>
</html>
