<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ẩn/Hiện danh sách</title>
    <style>
        .list {
            display: none; /* Ẩn mặc định */
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            height: 1000px;

        }
        a {
            display: block;
            text-decoration: none;
            color: blue;
            margin: 5px 0;
            cursor: pointer;
        }
        .danhsach{
            background-color: aqua;
            width: 500px;
            height: 100vh;
            
        }
    </style>
</head>
<body>

    <a href="#" onclick="toggleList(0)">Hiện danh sách 1</a>
    <a href="#" onclick="toggleList(1)">Hiện danh sách 2</a>
    <a href="#" onclick="toggleList(2)">Hiện danh sách 3</a>
    <a href="#" onclick="showAll()">Chọn tất cả</a> <!-- Nút chọn tất cả -->
    <div class="danhsach">
        <div id="list-0" class="list">
        <a href="#">Mục 1</a>
        <a href="#">Mục 2</a>
        <a href="#">Mục 3</a>
        </div>
        <div id="list-1" class="list">
        <a href="#">Item A</a>
        <a href="#">Item B</a>
        <a href="#">Item C</a>
    </div>

    <div id="list-2" class="list">
        <a href="#">Danh sách X</a>
        <a href="#">Danh sách Y</a>
        <a href="#">Danh sách Z</a>
    </div>
    </div>

    
    </div>
    

    <script>
        function toggleList(index) {
            // Lấy tất cả các danh sách
            let lists = document.querySelectorAll(".list");
            
            // Ẩn tất cả danh sách
            lists.forEach(list => list.style.display = "none");

            // Hiện danh sách được chọn
            let selectedList = document.getElementById(`list-${index}`);
            if (selectedList) {
                selectedList.style.display = "block";
            }
        }

        function showAll() {
            // Lấy tất cả danh sách và hiển thị lại
            let lists = document.querySelectorAll(".list");
            lists.forEach(list => list.style.display = "block");
        }
    </script>

</body>
</html>
