<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Energy Pilates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Banner slider */
        .carousel-item img {
            height: 360px;
            object-fit: cover;
        }

        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo-energy-pilates.png" alt="Energy Pilates">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Bài viết</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Video</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sự kiện</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tài khoản</a></li>
            </ul>

            <div class="d-flex align-items-center">
                <a href="#" class="nav-link px-1">Tiếng Việt</a>
                <span>|</span>
                <a href="#" class="nav-link px-1">Tiếng Anh</a>
            </div>
        </div>
    </div>
</nav>

<!-- BANNER / SLIDER -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="images/banner1.jpg" class="d-block w-100" alt="Banner 1">
        </div>

        <div class="carousel-item">
            <img src="images/banner2.jpg" class="d-block w-100" alt="Banner 2">
        </div>

        <div class="carousel-item">
            <img src="images/banner3.jpg" class="d-block w-100" alt="Banner 3">
        </div>

    </div>

    <!-- Nút chuyển -->
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
