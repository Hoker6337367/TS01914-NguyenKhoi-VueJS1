<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng bài viết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
    }
    .post-card {
      border-radius: 16px;
    }
    .post-header {
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="bg-white shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-success mb-0"> Đăng bài viết</h2>
    <a href="index.html" class="btn btn-outline-success btn-sm rounded-pill">
      <i class="bi bi-arrow-left"></i> Quay lại
    </a>
  </div>
</div>

<!-- FORM ĐĂNG BÀI -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-sm post-card">
        <div class="card-body p-4">

          <div class="post-header mb-4">
            <h4 class="fw-bold">Tạo bài viết mới</h4>
            <p class="text-muted fs-6">Chia sẻ kiến thức của bạn với cộng đồng</p>
          </div>

          <!-- FORM -->
          <form>
            <!-- TIÊU ĐỀ -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Tiêu đề bài viết</label>
              <input type="text" class="form-control" placeholder="Nhập tiêu đề bài viết">
            </div>

            <!-- DANH MỤC -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Danh mục</label>
              <select class="form-select">
                <option selected>Chọn danh mục</option>
                <option>Vue.js</option>
                <option>JavaScript</option>
                <option>Frontend</option>
                <option>Backend</option>
              </select>
            </div>

            <!-- HÌNH ẢNH -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Hình ảnh đại diện</label>
              <input type="file" class="form-control">
            </div>

            <!-- NỘI DUNG -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Nội dung bài viết</label>
              <textarea class="form-control" rows="6" placeholder="Nhập nội dung bài viết..."></textarea>
            </div>

            <!-- NÚT -->
            <div class="d-flex justify-content-end gap-2">
              <button type="reset" class="btn btn-outline-secondary rounded-pill px-4">
                Hủy
              </button>
              <button type="submit" class="btn btn-success rounded-pill px-4">
                <i class="bi bi-send"></i> Đăng bài
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
