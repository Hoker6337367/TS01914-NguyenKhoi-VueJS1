<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 ">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 420px;">
  
  <div class="text-center mb-4">
    <h2 class="fw-bold text-success fs-1">
       LOGIN
    </h2>
    <p class="text-muted mb-0">Đăng nhập vào tài khoản</p>
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control rounded-pill" placeholder="example@email.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control rounded-pill" placeholder="••••••••">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label small" for="remember">
          Ghi nhớ đăng nhập
        </label>
      </div>
      <a href="#" class="small text-success text-decoration-none">Quên mật khẩu?</a>
    </div>

    <button type="submit" class="btn btn-success rounded-pill w-100 py-2">
      Đăng nhập
    </button>
  </form>

  <div class="text-center mt-3">
    <small>
      Chưa có tài khoản?
      <a href="register.html" class="text-success fw-semibold text-decoration-none">
        Đăng ký
      </a>
    </small>
  </div>
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = form.querySelector('input[type="email"]').value.trim();
    const password = form.querySelector('input[type="password"]').value.trim();

    // Kiểm tra rỗng
    if (!email || !password) {
      alert("Vui lòng nhập đầy đủ email và mật khẩu!");
      return;
    }

    // Kiểm tra định dạng email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Email không hợp lệ!");
      return;
    }

    // Demo tài khoản mẫu (fake backend)
    const demoEmail = "admin@gmail.com";
    const demoPassword = "123456";

    if (email === demoEmail && password === demoPassword) {
      alert("Đăng nhập thành công!");
      // chuyển trang sau khi login
      window.location.href = "index.html";
    } else {
      alert("Email hoặc mật khẩu không đúng!");
    }
  });
</script>

</div>

</body>
</html>
