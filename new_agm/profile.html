<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý thông tin cá nhân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- HEADER -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success fs-1" href="#">BLOG</a>

    <div class="ms-auto d-flex align-items-center gap-3">
      <a href="#" class="btn btn-outline-success rounded-pill">Trang chủ</a>
      <i class="bi bi-person-circle fs-3 text-success"></i>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
  <div class="row g-4">

    <!-- SIDEBAR -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center">
        <div class="card-body p-4">

          <i class="bi bi-person-circle text-success" style="font-size: 90px;"></i>

          <h5 class="fw-bold mt-3">ADMIN</h5>
          <p class="text-muted mb-2">admin@gmail.com</p>

          <span class="badge bg-success mb-3">Thành viên</span>

          <div class="d-grid">
            <button class="btn btn-outline-success rounded-pill">
              <i class="bi bi-pencil"></i> Chỉnh sửa hồ sơ
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- FORM THÔNG TIN -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">

          <h5 class="fw-bold mb-4">
            <i class="bi bi-person-lines-fill text-success"></i>
            Thông tin cá nhân
          </h5>

          <form>
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-control" value="Phạm Hoàng Nguyên Khôi">
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="admin@gmail.com" disabled>
              </div>

              <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="col-md-6">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control">
              </div>

              <div class="col-12">
                <label class="form-label">Giới thiệu bản thân</label>
                <textarea class="form-control" rows="3"
                  placeholder="Viết vài dòng về bạn..."></textarea>
              </div>

              <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-success rounded-pill px-4">
                  <i class="bi bi-save"></i> Lưu thay đổi
                </button>
              </div>

            </div>
          </form>

        </div>
      </div>

      <!-- ĐỔI MẬT KHẨU -->
      <div class="card shadow-sm mt-4">
        <div class="card-body p-4">

          <h5 class="fw-bold mb-3">
            <i class="bi bi-shield-lock text-success"></i>
            Đổi mật khẩu
          </h5>

          <form>
            <div class="row g-3">

              <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Mật khẩu cũ">
              </div>

              <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Mật khẩu mới">
              </div>

              <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-outline-success rounded-pill px-4">
                  Cập nhật mật khẩu
                </button>
              </div>

            </div>
          </form>

        </div>
      </div>

    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="bg-success text-white py-3">
  <div class="container text-center">
    <small>© 2026 Blog Vue.js – Assignment</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
