<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký | Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 460px;">

  <div class="text-center mb-4">
    <h3 class="fw-bold text-success">
      <i class="bi bi-person-plus"></i> Tạo tài khoản
    </h3>
    <p class="text-muted mb-0">Tham gia Blog ngay hôm nay</p>
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Họ và tên</label>
      <input type="text" class="form-control rounded-pill" placeholder="Nguyễn Văn A">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control rounded-pill" placeholder="example@email.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control rounded-pill" placeholder="••••••••">
    </div>

    <div class="mb-3">
      <label class="form-label">Xác nhận mật khẩu</label>
      <input type="password" class="form-control rounded-pill" placeholder="••••••••">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms">
      <label class="form-check-label small" for="terms">
        Tôi đồng ý với điều khoản sử dụng
      </label>
    </div>

    <button type="submit" class="btn btn-success rounded-pill w-100 py-2">
      Đăng ký
    </button>
  </form>

  <div class="text-center mt-3">
    <small>
      Đã có tài khoản?
      <a href="login.html" class="text-success fw-semibold text-decoration-none">
        Đăng nhập
      </a>
    </small>
  </div>

</div>

</body>
</html>
